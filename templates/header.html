{% load staticfiles %}

<!-- header
    ================================================== -->
<header class="s-header header">

    <div class="header__logo">
        <a class="logo" href="{% url 'home' %}">
            <img src="{% static 'images/logo.svg' %}" alt="Homepage">
        </a>
    </div> <!-- end header__logo -->

    <a class="header__search-trigger" href="#0"></a>
    <div class="header__search">

        <form role="search" method="get" class="header__search-form" action="{% url 'search:search' %}">
            <label>
                <span class="hide-content">Search for:</span>
                <input type="search" class="search-field" placeholder="Type Keywords" value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}"
                    name="q" title="Search for:" autocomplete="off">
            </label>
            <input type="submit" class="search-submit" value="Search">
        </form>

        <a href="#0" title="Close Search" class="header__overlay-close">Close</a>

    </div> <!-- end header__search -->

    <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>
    <nav class="header__nav-wrap">

        <h2 class="header__nav-heading h6">Navigate to</h2>

        <ul class="header__nav">
            <li class="{% if request.resolver_match.url_name == 'home' %}current{% endif %}"><a href="{% url 'home' %}"
                    title="Homepage">Home</a></li>
            {% for category in categories %}
            <li class="{% if request.resolver_match.url_name == 'articles:category' %}current{% endif %}">
                <a href="{{ category.get_absolute_url }}">
                    {{ category.judul }}
                </a>
            </li>
            {% endfor %}
        </ul> <!-- end header__nav -->

        <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>

    </nav> <!-- end header__nav-wrap -->

</header> <!-- s-header -->
